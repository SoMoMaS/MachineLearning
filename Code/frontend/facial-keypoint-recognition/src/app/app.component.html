
<mat-grid-list cols="3">
  <mat-grid-tile>
    <app-camera (pictureTaken)="handleImage($event)" (keypointsPredicted)="handleFacialKeypointsRequestResult($event)"></app-camera>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="snapshot" *ngIf="webcamImage">
      <img [src]="webcamImage.imageAsDataUrl" />
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="snapshot" *ngIf="dataUrl">
      <img [src]="dataUrl" />
    </div>
  </mat-grid-tile>
</mat-grid-list>
